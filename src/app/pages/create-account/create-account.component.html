<div class="container">
    <div class="form-container">
		<h1 class="title">Create Account</h1>

		<form [formGroup]="createAccountForm">
			<mat-form-field appearance="outline">
				<mat-label>Enter your email</mat-label>
				<input  matInput formControlName="email" >
				<mat-error *ngIf="createAccountForm.get('email')?.errors">
					{{ createAccountForm.get('email')?.errors['required'] ? 'Email is required' : 'Please enter a valid email'}}
				</mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Enter your password</mat-label>
				<input type="password" matInput formControlName="password" >
				<mat-error *ngIf="createAccountForm.get('password')?.errors">
					{{createAccountForm.get('email')?.errors['required'] ? 'Password is required' : 'Password should be atleast 6 characters long'}}
				</mat-error>
			</mat-form-field>

			<div class="buttons-container">
				<button [disabled]="createAccountForm.invalid" class="login-button" mat-raised-button> Create Account </button>
				<p>OR</p>
				<button routerLink="/login" mat-button>Login</button>
			</div>
		</form>

    </div>
</div>
